<!doctype html>
<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UKC84M: Org. Chart</title>
    <link rel="shortcut icon" type="image/ico" href="ukc-icon.ico">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <link  type="css" href="style.css"/>
     <link type="css" href="card3.css"/>
     <script type="text/javascript" src="index.js"></script>
     <style>

    body {
        /* background: #f1f1f3; */
        background: cornflowerblue;
        font-family: 'Nunito', sans-serif;
        padding: 20px;
      }

    
      /* Set the border color */
      
    .custom-toggler.navbar-toggler {
        border-color: lightgreen;
    }
    /* Setting the stroke to green using rgb values (0, 128, 0) */
      
    .custom-toggler .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0, 128, 0, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");	
    }

            .card {
        --border-radius: 0.75rem;
        --primary-color: #7257fa;
        --secondary-color: #3c3852;
        font-family: "Arial";
        padding: 1rem;
        cursor: pointer;
        border-radius: var(--border-radius);
        background: white;
        box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
         backdrop-filter: blur(6px);
        position: relative;
      }
      
      .card > * + * {
        margin-top: 1.1em;
      }
      
      .card .card__content {
        color: var(--secondary-color);
        font-size: 0.86rem;
      }
      
      .card .card__title {
        padding: 0;
        font-size: 1.3rem;
        font-weight: bold;
      }
      
      .card .card__date {
        color: #6e6b80;
        font-size: 0.8rem;
      }
      
      
      
      /* hover */
      .card:hover .card__title {
        color: primary-color;
      }
      
      
      .card:hover    {
        transform: translateX(3px);
      }
      
      .org-chart {
          border-color: #7257fa;
      }
     </style>
  </head>
  <body>
    <div id="navigation" class="container-fluid"></div>

    <div class="card  container-fluid" style="width: 800px;margin-top: 80px;box-shadow: 0px 8px 16px 0px rgb(0 0 0 / 3%); border:solid greenyellow;" >
      <img class="img-fluid img-responsive" src="org-chart.jpg" style="height: 700px;padding-top: 10px;padding-bottom: 10px">  
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
