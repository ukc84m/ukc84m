   <style>

  <body>
    <div id="navigation" class="container-fluid"></div>

    <div class="container-fluid p-lg-3d-flex aligns-items-center justify-content-center" style="max-width: 50%;">
        <h1 class="p-lg-3d-flex aligns-items-center justify-content-center">Announcements</h1>
        <div class="row">
          <div class="col-md-12">
            <form class="form-inline my-2 my-lg-0">
 
              <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search Announcements" aria-label="Search" style="padding-right:1.5rem">
            </form>
          </div>
        </div>

      </div>
        <br>
        <div class="container-fluid p-lg-3d-flex aligns-items-center justify-content-center" style="max-width: 50%;">
          <div class="col-md-12">
            <ul class="list-group" id="announcements">
              <li class="list-group-item">
                <h5>Announcement 1</h5>
                <p>Brief description of the announcement</p>
                <p><em>1/03/2022</em></p>
              </li>
              <li class="list-group-item">
                <h5>Announcement 2</h5>
                <p>Brief description of the announcement</p>
                <p><em>1/10/2022</em></p>
              </li>
              <li class="list-group-item">
                <h5>Announcement 3</h5>
                <p>Brief description of the announcement</p>
                <p><em>1/13/2022</em></p>
        </li>
      </ul>
    </div>
  </div>
  <nav aria-label="Page navigation example" class="container-fluid p-lg-3d-flex aligns-items-center justify-content-center" style="max-width: 50%;">
    <ul class="pagination" id="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
      $("#search").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#announcements li").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });

    //pagination

        $(document).ready(function(){
        var itemsPerPage = 3;
        var currentPage = 1;
        var announcements = $('#announcements li');
        var numPages = Math.ceil(announcements.length/itemsPerPage);

        announcements.hide();
        announcements.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage).show();

        for(var i = 1; i <= numPages; i++){
          $('#pagination .page:last').after('<a href="#" class="page">' + i + '</a>');
        }

        $('#pagination .page').on('click', function(){
          var goToPage = parseInt($(this).text());
          currentPage = goToPage;
          announcements.hide();
          announcements.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage).show();
          $('#pagination .page').removeClass('active');
          $(this).addClass('active');
        });

        $('#pagination .prev').on('click', function(){
          if(currentPage > 1){
            currentPage--;
            announcements.hide();
            announcements.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage).show();
            $('#pagination .page').removeClass('active');
            $('#pagination .page').eq(currentPage-1).addClass('active');
          }
        });

        $('#pagination .next').on('click', function(){
          if(currentPage < numPages){
            currentPage++;
            announcements.hide();
            announcements.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage).show();
            $('#pagination .page').removeClass('active');
            $('#pagination .page').eq(currentPage-1).addClass('active');
          }
        });
      });
    </script>

</body>
